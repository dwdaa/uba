<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubá</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/boat.png" type="image/x-icon">
</head>
<body onresize="mudouoTamanho()">
    <header>
        <div id="uba">
            <span id="barco" class="material-symbols-outlined">
                directions_boat
            </span> <h2>Ubá</h2>
        </div>

        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()"> menu</span>

        <menu id="menu">
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="solicite.html">SOLICITE</a></li>
                <li><a href="passagens.html">PASSAGENS</a></li>
                <li><a href="minhaconta.html">MINHA CONTA </a></li>
                <li><a href="sobre.html">SOBRE NÓS</a></li>
            </ul>
        </menu>
    </header>
    <main>

        <div style="background-color: #5fb6d977;" class="container">
            <div class="caixa">
                <div id="solicite">
                    <form action="/solicitar" method="POST">
                        <span class="material-symbols-outlined">
                            location_on
                        </span>
                        <input id="procure" type="text" name="local" placeholder="Insira o local" required>
                        <br><br><br><br>

                        <span class="material-symbols-outlined">
                            location_on
                        </span>
                        <input id="procure" type="text" name="destino" placeholder="Informe o destino" required>
                        <br><br><br><br>
                        
                        <input id="ok" type="submit" value="Solicitar">
                    </form>
                </div>
            </div>
            <div class="caixa">
                <img src="img/manaus.jpg" alt="">
            </div>
        </div>
    </main>

    <footer>
        <div id="uba">
            <span id="barco" class="material-symbols-outlined">
                directions_boat
            </span> <h2>Ubá</h2>
        </div>
        <hr>
        <br>
        <p>©2024 Ubá Fluvial. Todos os direitos reservados.</p>
    <footer>  

    <script>
        function mudouoTamanho(){
            if (window.innerWidth == 768){
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }
        function clickMenu() {
            if (menu.style.display == 'block') {
                menu.style.display = 'none'
            } 
            else {
                menu.style.display = 'block'
            }
        }
    </script>
</body>
</html>
